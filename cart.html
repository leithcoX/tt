                    <a id="cart-logo-container" href="#">

                        <i id="cart-icon" class="nf nf-md-cart_outline"></i>

                </div>
                <nav id="menu">

                        <li class="menu-item"><a href="index.html">Inicio</a></li>

        <div id="cart-menu">
            <section id="cart-items-container">
                <div>
                    <h1>Carrito de Compras</h1>
                    <!-- <h6>Items: 10</h6> -->
                </div>

                <div id="cart-options">
                    <a href="index.html">
                        <i class="nf nf-fa-undo me-2"></i>

                    </a>
                    <a href="test.html">Vaciar carrito</a>

            </section>

                    <h3>Resumen</h3>
                    <hr>
                </div>
                <h5>2 ÍTEMS</h5>

                <section>
                    <h5>ENTREGA</h5>
                    <select class="form-control">
                        <option value="1">Entrega estándar - $5000.00</option>
                        <option value="2">Retira en domicilio del vendedor - $0.00</option>
                        <option value="3">Retira en correo o punto de entrega - $1000</option>
                    </select>
                </section>
                <section>
                    <h5>CUPÓN</h5>
                    <label>
                        <input type="text" id="coupon-field">
                        <div>Ingresá tu código</div>
                    </label>
                </section>

                <section>
                    <hr>
                    <div id="total-section">
                        <span>
                            TOTAL
                        </span>
                        <span id="total-price">
                        </span>
                    </div>
                </section>

                <button class="btn btn-dark w-25 m1-5">Pagar</button>
            </section>
